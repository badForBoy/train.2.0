	<title>唐石科技-登录</title>
	<link rel="shortcut icon" href="img/ico.ico" type="image/x-icon">
	<link rel="stylesheet" href="iconFont/iconfont.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/common.css">

<body>
<div class="header">
	<div class="container clearfix">
		<div class="logo">
			<a href="index.html"></a>
		</div>
		<div class="wellcome">
			<p>您好，欢迎来到唐石!</p>
		</div>
	</div>
</div>


<div class="main">
	<div class="container clearfix">
		<div class="wrap">
			<h3>用户登录</h3>
			<div class="box-login">
				<form class="form-horizontal">
					<div class="form-group clearfix">
						<!-- <label for="" class="col-sm-2 control-label">姓名:</label> -->
						<div class="">
							<input type="text" class="form-control" id="" placeholder="请输入登录邮箱/手机号">
							<span class="help-block">请输入正确的登录账号</span>
						</div>
					</div>
					<div class="form-group clearfix">
						<!-- <label for="" class="col-sm-2 control-label">姓名:</label> -->
						<div class="">
							<input type="password" class="form-control" id="" placeholder="6-16位密码，区分大小写，不能用空格">
							<span class="help-block">6-16位密码，区分大小写，不能用空格</span>
						</div>
					</div>
					<div class="form-group clearfix">
						<div class="">
							<button type="submit" class="btn btn-primary">登录</button>
						</div>
					</div>
				</form>
				<div class="more clearfix">
					<div class="forget">
						<a href="forget.html">忘记密码</a>
					</div>
					<div class="other">
						还没有账号？<a href="registerSelect.html">点击注册</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

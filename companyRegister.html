	<div class="container clearfix">

				</ul>
			</div>
			<div class="box-company tab-modal">
				<div class="tab-item">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="" class="col-sm-2 control-label">机构名称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="" placeholder="请输入机构名称">
							</div>
						</div>
						<div class="form-group select">
							<div class="row clearfix">
								<label for="" class="col-sm-2 control-label">城市</label>
								<div class="col-xs-3">
									<span class="standard_select">
										<span class="select_shelter">
											<select id="">
												<option value="">1</option>
												<option value="">2</option>
											</select>
										</span>
									</span>
								</div>
								<div class="col-xs-3">

											</select>
										</span>
									</span>
								</div>
							</div>
						</div>
						<div class="form-group clearfix">
							<label for="" class="col-sm-2 control-label">详细地址</label>
							<div class="col-sm-10">
								<textarea class="form-control" name="" id="" cols="30" rows="3" placeholder="请输入120个以下字符"></textarea>
								<span class="help-block">120/120</span>
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-2 control-label">邮箱</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="" placeholder="邮箱地址">
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-2 control-label">手机</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="" placeholder="请输入手机号码">
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-2 control-label">密码</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="" placeholder="密码">
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-2 control-label">确认密码</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="" placeholder="请再次输入密码">
							</div>
						</div>
						<div class="form-group file clearfix">
							<label for="" class="col-sm-2 control-label">上传执照</label>
							<div class="col-sm-10">
								<input type="file">
								<span class="help-block">上传一张机构执照复印件图片</span>
							</div>
						</div>
						<div class="form-group clearfix">

								<input type="text" class="form-control" id="" placeholder="请输入验证码">
							</div>
							<div class="col-sm-2">

						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10 clearfix">
								<button type="submit" class="btn btn-primary pull-left">注册</button>
								<div class="pull-right">
									<a href="">已有账号？</a>
								</div>
							</div>

												<option value="">1</option>
												<option value="">2</option>
											</select>
										</span>
									</span>
								</div>
							</div>
						</div>
						<div class="form-group clearfix">
							<label for="" class="col-sm-2 control-label">详细地址</label>
							<div class="col-sm-10">
								<textarea class="form-control" name="" id="" cols="30" rows="3" placeholder="请输入120个以下字符"></textarea>

						<div class="form-group clearfix">

						<div class="form-group">

							</div>
							<div class="col-sm-2">

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10 clearfix">
								<button type="submit" class="btn btn-primary pull-left">注册</button>
								<div class="pull-right">
